<div class="app-paginator px-6 pt-4 d-flex justify-content-between">
    <!-- <div class="export" (click)="export()" *ngIf="url"  style="cursor: pointer;">
         {{'order.export' | translate}}
    </div> -->
    <div class="pager d-flex items-center justify-between">
        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
            <div>
              <p class="text-sm text-gray-700">
                Showing
                <span class="font-medium">Page {{ page.currentPage }}</span>
                of 
                <span class="font-medium">Total Page {{ page.lastPage }}</span>
              </p>
            </div>
        <!-- <div class="item-pager d-flex">
            <span class="label">{{'order.export' | translate}}</span>
            <span class="count">10</span>
        </div> -->
        
        <!-- <div class="item-pager d-flex">
            <span (click)="paginate(page.currentPage - 1)" *ngIf="page.currentPage > 1"> < </span>
            <span *ngIf="page.currentPage === 1" class="disabled"> < </span>
            <span>{{ page.currentPage }}/{{ page.lastPage }}</span>
            <span (click)="paginate(page.currentPage + 1)" *ngIf="page.currentPage < page.lastPage"> > </span>
            <span *ngIf="page.currentPage >= page.lastPage" class="disabled"> > </span>
        </div> -->

        <div class="flex ">
            <!-- Previous Button -->
            <span (click)="paginate(page.currentPage - 1)" *ngIf="page.currentPage > 1"> 
                <a [attr.disabled]="(page.currentPage === 1) ? true : false" class="cursor-pointer flex items-center justify-center px-3 h-8 me-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                </svg>
                Previous
                </a>
            </span>
            <!-- <span>{{ page.currentPage }}/{{ page.lastPage }}</span> -->
            <span (click)="paginate(page.currentPage + 1)" *ngIf="page.currentPage < page.lastPage">
                <a class="cursor-pointer flex items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Next
                <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
                </a>
            </span>
          </div>

    </div>
</div>
