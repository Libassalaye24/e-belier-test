<div class="grid gap-2 mb-4 sm:grid-cols-2">
  <ng-container *ngIf="!pictureLoading">
    <div  class="md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center">
      <div class="flex items-center justify-center w-full h-48 rounded sm:w-80 dark:bg-gray-700">
        <img  *ngIf="product.pictureContentType!"class="h-40 w-40 rounded-lg object-cover "  [src]="product.picture | base64Pipe:product.pictureContentType!" alt="" />

      </div>
  </div>
  </ng-container>
  <ng-container *ngIf="pictureLoading">
    <div role="status" class="space-y-8 animate-pulse md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center">
      <div class="flex items-center justify-center w-full h-48 bg-gray-300 rounded sm:w-80 dark:bg-gray-700">
          <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
              <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
          </svg>
      </div>
    </div>
  </ng-container>



  <div  *ngIf="!pictureLoading" class="mt-3">
    <p class="text-sm font-medium text-gray-700 mb-2">{{ product.name }}</p>
    <p class="mb-2 text-sm font-medium text-gray-500">{{ product.description }}</p>
    <ng-container *ngIf="quantity">
      <p class="mb-2 text-sm font-medium text-gray-700">{{ quantity }} Tonnes</p>
    </ng-container>

    <div class="mb-1"></div>
    <div class="flex space-x-2 mb-2">
      <p class="w-full rounded-lg  mt-3 font-medium text-gray-500">{{ product.priceTR! }} FCFA / Tonne </p>

    </div>
    <ng-container *ngIf="amount">
      <p class="mb-4 text-lg font-medium text-ebelierGreen">{{ amount }} FCFA</p>
    </ng-container>
  </div>
  <ng-container *ngIf="pictureLoading">
    <div role="status" class="mt-3  animate-pulse ">
      <div class="w-full">

        <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
        <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-4"></div>
        <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-4"></div>
        <div class="mt-3 h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-48"></div>

      </div>
    </div>
  </ng-container>

</div>
