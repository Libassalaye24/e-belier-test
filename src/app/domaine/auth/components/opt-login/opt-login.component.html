
<div class="flex  flex-col justify-center mx-6 mb-10 mt-3">
    <div class="sm:mx-auto text-center sm:w-full sm:max-w-sm">
        <div class="flex items-center justify-center">
          <img class="text-center h-18 w-auto" src="../../../../../assets/icons/eBelierlogo.svg" alt="Your Company">
        </div>
        <span class="text-primary font-bold">Ciment Bélier</span>

        <h2 class="mt-5 text-xl font-normal tracking-wide text-ebelierBlack">Connectez-vous pour continuer!</h2>
        <p class="mt-3 block text-sm font-normal leading-6 text-ebelierLight">Veuillez vous identifier pour accéder à votre compte.</p>  
        <hr class="w-28 h-1 mx-auto  bg-gray-100 border-0 rounded md:my-6 dark:bg-gray-700">

    </div>
  
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="p-4 text-sm text-red-800 rounded-lg bg-red-50 " role="alert" *ngIf="userError$ | async as error">
        <span class="font-medium" >Login Failed!</span> {{ error }} 
      </div>
      <form class="space-y-6" [formGroup]="form">
        <div>
            <label for="email-address-icon" class="block mb-2 text-sm font-normal text-ebelierLight dark:text-white">Identifiant</label>
            <div class="relative">
              <div class="absolute inset-y-0 end-0 flex items-center pe-3.5 py-2 pointer-events-none">
                <img class=" text-gray-500 dark:text-gray-400" src="../../../../../assets/icons/jam_check.svg" alt="Your Company">
              </div>
              <input type="text"  name="username" formControlName="username" autocomplete="off" required id="email-address-icon" class="ps-5 border border-gray-300 text-primary text-lg rounded-lg focus:ring-primary focus:border-primary block w-full pe-10 p-2  " placeholder="12345">
            </div>
        </div>
  
        <div>
          <button type="submit" (click)="onSubmit()" class="flex w-full justify-center tracking-wide rounded-md bg-secondary px-5 py-2 text-lg font-light leading-6 text-primary shadow-sm hover:bg-secondary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-secondary">
            <svg aria-hidden="true" *ngIf="isLoading" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
            </svg>
            Continuer
          </button>
        </div>
      </form>
  
    </div>
</div>
