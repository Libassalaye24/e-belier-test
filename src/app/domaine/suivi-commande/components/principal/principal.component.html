<div class="flex-row gap-8 justify-center items-center rounded-lg  max-w-sm" >
      
      
    <div class="grid  gap-4  bg-white border border-gray-200 max-w-full p-6  rounded-lg">
      <div>
        <p class="text-base text-gray-900 dark:text-white font-bold">Détails de la commande</p>
    </div>
    <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
    <ng-container *ngIf="loader">
        <div role="status" class=" animate-pulse ">
          <div class="w-full">
          
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-4"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-4"></div>
            <div class="mt-3 h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-48"></div>

          </div>
        </div>
      </ng-container>

      
      <ng-container *ngIf="!loader && poNumber" >
        <div class="flex justify-between items-start">
          <div class="text-sm text-gray-400 font-semibold">N° du bon de commande </div>
          <div class="font-semibold text-gray-900 dark:text-white">{{ poNumber }} </div>
      </div>
      <div class="flex justify-between items-start">
        <div class="text-sm text-gray-400 font-semibold ">Conditionnement</div>
        <div class="font-semibold text-gray-900 dark:text-white">{{conditionnement}} </div>
      </div>
    <div class="flex justify-between items-start">
      <div class="text-sm text-gray-400 font-semibold">Quantité </div>
        <div class="font-semibold text-gray-900 dark:text-white">{{ totalWeight }} Tonnes </div>
    </div>
          
    <div class="flex justify-between items-start">
      <div class="text-sm text-gray-400 font-semibold">Mode de livraison </div>
      <div class="font-semibold text-gray-900 dark:text-white">{{ incoterm }} </div>
  </div>
    <div class="flex justify-between items-start">
      <div class="text-sm text-gray-400 font-semibold">Date de livraison </div>
      <div class="font-semibold text-gray-900 dark:text-white">{{ orderDateStr }} </div>
    </div>
    <div class="flex justify-between items-start">
      <div class="text-sm text-gray-400 font-semibold">Commntaires </div>
    </div>
      <div class="font-normal text-gray-900 dark:text-white"> 
      <input type="text" id="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled 
      value="{{poComment ? poComment : 'N/A'}}" />

      </div>
      </ng-container>

      
    </div>
  </div>
